<html>
<head>
    <title>参考文献管理系统</title>
<script type="text/javascript" src="http://www.francescomalagrino.com/BootstrapPageGenerator/3/js/jquery-2.0.0.min.js"></script>
<script type="text/javascript" src="http://www.francescomalagrino.com/BootstrapPageGenerator/3/js/jquery-ui"></script>
<link href="http://www.francescomalagrino.com/BootstrapPageGenerator/3/css/bootstrap-combined.min.css" rel="stylesheet" media="screen">
<script type="text/javascript" src="http://www.francescomalagrino.com/BootstrapPageGenerator/3/js/bootstrap.min.js"></script>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
</head>
<body>
<div class="container-fluid">
	<div class="row-fluid">
		<div class="span12">
			<div class="row-fluid">
				<div class="span6">
					<h1>
						参考文献管理系统
					</h1>
				</div>
				<div class="span6">
				</div>
			</div>
			<div class="row-fluid">
				<div class="span4">
                    <a href=/add_doc/><button type="button" class="btn btn-primary">添加</button></a>
				</div>
				<div class="span4">
				</div>
				<div class="span4">
					<form action="/search_doc/" method="post">
     				{% csrf_token %}
     					<input type="text" name="search" class="input-medium" placeholder="请输入要搜索的内容">
     					<select name="selectType" class="input-small">
      						<option value="title">标题</option>
      						<option value="date">年份</option>
        					<option value="author">作者</option>
        					<option value="source">出处</option>
    					</select>
              <button type="submit" class="btn btn-success">搜索</button>
      					
      				</form>
				</div>
			</div>
			<table class="table table-hover">
				<thead>
					<tr>
						<th>
							标题
						</th>
						<th>
							作者
						</th>
						<th>
							年份
						</th>
						<th>
							出处
						</th>
						<th>
							操作
						</th>
					</tr>
				</thead>
				{% for doc in doc_list %}
				<tbody>
					<tr>
            			<td align="center">{{ doc.title  }}</td>
            			<td align="center">{{ doc.author  }}</td>
            			<td align="center">{{ doc.date  }}</td>
            			<td align="center">{{ doc.source  }}</td>
            			<td align="center"><a href ="/edit_doc/{{doc.id}}"><button type="button" class="btn btn-warning">编辑</button></a>   <a href ="/delete_doc/{{doc.id}}" onclick="return confirm('确认删除文献《{{ doc.title  }}》么？')"><button type="button" class="btn btn-danger">删除</button></a></td>
        			</tr>
				</tbody>
				{% endfor %}
			</table>
		</div>
	</div>
</div>
</body>
</html>
